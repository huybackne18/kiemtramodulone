<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Số hoàn hảo</title>
</head>
<body>
<script>
  function positiveInteger(num){
    if(num<=0 || !Number.isInteger(num)){
      console.log("Nhập một số nguyên dương");
      return false;
    }
    function sumInteger(n){
      let sum = 0;
      for(let i=0;i<=n/2;i++){
        if(n%i===0){
          sum += i;
        }
      }
      return sum +n;
    }
    let sum = sumInteger(num);
    return sum===num;
  }
  let num = parseInt(prompt("Nhập một số nguyên dương:"));
  if (positiveInteger(num)) {
    console.log("true");
  } else {
    console.log("false");
  }

</script>
</body>
</html>
